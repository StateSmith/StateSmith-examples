<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Gen 0.1</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
        }
        pre {
            width: 100%;
            /* height: 400px; */
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Page</h1>
    <textarea id="inputText" placeholder="Enter your text here...">
MAIN_MENU
    CURRENT_TIME
    SOLAR_STATS
        SOLAR_STATS_1
        SOLAR_STATS_2
            SS2_VOLTAGE
            SS2_CURRENT
        SOLAR_STATS_3
    BATTERY_STATS
        BATTERY_STATS_1
        BATTERY_STATS_2
        BATTERY_STATS_3
    </textarea>
    <button onclick="displayText()">Submit</button>
    <button onclick="copyText()">COPY</button>
    <pre id="outputText"></pre>

    <script src="gen.js"></script>

    <script>
        function displayText() {
            var input = document.getElementById('inputText').value;
            const output = process(input);
            document.getElementById('outputText').textContent = output;
        }

        function copyText() {
            var copyText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(copyText);
        }

        var input = document.getElementById('inputText').value;
        const output = process(input);
        document.getElementById('outputText').textContent = output;
    </script>
</body>
</html>
